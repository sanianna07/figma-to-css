<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figma to html and css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <nav class="nav-bar">
            <ul class="nav-bar-list">
                <li class="nav-link"><a class="nav-link-text" href="#">
                    <img src="images/Darklogo.png" alt="logo">

                <li class="nav-link"><a class="nav-link-text" href="#">About</a></li>
                <li class="nav-link"><a class="nav-link-text" href="#">Product</a></li>
